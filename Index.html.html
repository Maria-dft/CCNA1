            {q: "Quelle caract√©ristique d√©crit un VPN?", a: ["un protocole de tunnel qui fournit aux utilisateurs distants un acc√®s s√©curis√© au r√©seau d'une organisation"], w: ["logiciel sur un routeur qui filtre le trafic", "logiciel qui identifie les menaces", "un appareil r√©seau qui filtre l'acc√®s"]},
            {q: "Un paquet client est re√ßu par un serveur. Le paquet a un num√©ro de port de destination de 143. Quel service le client demande-t-il?", a: ["IMAP"], w: ["FTP", "SSH", "Telnet"]},
            {q: "Un utilisateur ex√©cute un tracert sur un p√©riph√©rique distant. √Ä quel moment un routeur, qui se trouve sur le chemin de l'appareil de destination, arr√™terait-il de transf√©rer le paquet?", a: ["lorsque la valeur du champ TTL atteint z√©ro"], w: ["lorsque le routeur re√ßoit un message ICMP Time Exceeded", "lorsque la valeur RTT atteint z√©ro", "lorsque l'h√¥te r√©pond avec un message ICMP Echo Reply"]},
            {q: "Un paquet client est re√ßu par un serveur. Le paquet a un num√©ro de port de destination de 53. Quel service le client demande-t-il?", a: ["DNS"], w: ["NetBIOS (NetBT)", "POP3", "IMAP"]},
            {q: "Un administrateur r√©seau ajoute un nouveau r√©seau local. Le nouveau LAN doit prendre en charge 25 appareils connect√©s. Quel est le plus petit masque de r√©seau?", a: ["255.255.255.224"], w: ["255.255.255.128", "255.255.255.192", "255.255.255.240"]},
            {q: "Quelle caract√©ristique d√©crit une attaque DoS?", a: ["une attaque qui ralentit ou bloque un appareil ou un service r√©seau"], w: ["l'utilisation d'identifiants vol√©s", "un appareil r√©seau qui filtre l'acc√®s", "logiciel install√© sur l'appareil"]},
            {q: "Quelle caract√©ristique d√©crit un IPS?", a: ["logiciel qui identifie les menaces √† propagation rapide"], w: ["un protocole de tunneling", "un appareil r√©seau qui filtre l'acc√®s", "logiciel sur un routeur qui filtre le trafic"]},
            {q: "Quelle technologie sans fil a des exigences de faible consommation et de faible d√©bit de donn√©es, ce qui la rend populaire dans les environnements IoT?", a: ["Zigbee"], w: ["Bluetooth", "WiMAX", "Wi-Fi"]},
            {q: "Quel est l'ID de sous-r√©seau associ√© √† l'adresse IPv6 2001:DA48:FC5:A4:3D1B::1/64?", a: ["2001:DA48:FC5:A4::/64"], w: ["2001:DA48::/64", "2001:DA48:FC5::A4:/64", "2001::/64"]}
        ];

        let currentQuestions = [];
        let currentIndex = 0;
        let score = 0;
        let selectedAnswer = null;
        let answered = false;

        function startQuiz(start, end) {
            currentQuestions = questions.slice(start - 1, end);
            currentIndex = 0;
            score = 0;
            answered = false;
            
            document.getElementById('menuScreen').style.display = 'none';
            document.getElementById('quizScreen').style.display = 'block';
            document.getElementById('total').textContent = currentQuestions.length;
            document.getElementById('totalQ').textContent = currentQuestions.length;
            
            showQuestion();
        }

        function showQuestion() {
            answered = false;
            selectedAnswer = null;
            document.getElementById('feedback').style.display = 'none';
            document.getElementById('validateBtn').style.display = 'block';
            document.getElementById('skipBtn').style.display = 'block';
            document.getElementById('nextBtn').style.display = 'none';
            
            const q = currentQuestions[currentIndex];
            let allAnswers = [...q.a, ...q.w];
            shuffleArray(allAnswers);
            
            let html = `<div class="question-text"><strong>Question ${currentIndex + 1}:</strong> ${q.q}</div>`;
            
            allAnswers.forEach((answer, idx) => {
                html += `<div class="answer-option" onclick="selectAnswer(${idx}, this)">
                    <input type="${q.a.length > 1 ? 'checkbox' : 'radio'}" name="answer" id="ans${idx}">
                    <label for="ans${idx}">${answer}</label>
                </div>`;
            });
            
            document.getElementById('questionCard').innerHTML = html;
            document.getElementById('currentQ').textContent = currentIndex + 1;
            document.getElementById('score').textContent = score;
            
            updateProgress();
        }

        function selectAnswer(idx, element) {
            if (answered) return;
            
            const q = currentQuestions[currentIndex];
            const options = document.querySelectorAll('.answer-option');
            
            if (q.a.length > 1) {
                element.classList.toggle('selected');
                const checkbox = element.querySelector('input');
                checkbox.checked = !checkbox.checked;
            } else {
                options.forEach(opt => opt.classList.remove('selected'));
                document.querySelectorAll('input[name="answer"]').forEach(inp => inp.checked = false);
                element.classList.add('selected');
                element.querySelector('input').checked = true;
            }
        }

        function validateAnswer() {
            const q = currentQuestions[currentIndex];
            const selectedOptions = document.querySelectorAll('.answer-option.selected');
            
            if (selectedOptions.length === 0) {
                alert('Veuillez s√©lectionner une r√©ponse!');
                return;
            }
            
            answered = true;
            let isCorrect = true;
            const selectedAnswers = [];
            
            selectedOptions.forEach(opt => {
                const label = opt.querySelector('label').textContent;
                selectedAnswers.push(label);
            });
            
            if (selectedAnswers.length !== q.a.length) {
                isCorrect = false;
            } else {
                selectedAnswers.forEach(ans => {
                    if (!q.a.includes(ans)) isCorrect = false;
                });
            }
            
            document.querySelectorAll('.answer-option').forEach(opt => {
                const label = opt.querySelector('label').textContent;
                if (q.a.includes(label)) {
                    opt.classList.add('correct');
                } else if (opt.classList.contains('selected')) {
                    opt.classList.add('incorrect');
                }
            });
            
            if (isCorrect) {
                score++;
                document.getElementById('score').textContent = score;
                document.getElementById('feedback').className = 'feedback correct';
                document.getElementById('feedback').textContent = '‚úì Correct!';
            } else {
                document.getElementById('feedback').className = 'feedback incorrect';
                document.getElementById('feedback').textContent = '‚úó Incorrect. La bonne r√©ponse est: ' + q.a.join(', ');
            }
            
            document.getElementById('feedback').style.display = 'block';
            document.getElementById('validateBtn').style.display = 'none';
            document.getElementById('skipBtn').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'block';
        }

        function skipQuestion() {
            answered = true;
            const q = currentQuestions[currentIndex];
            
            document.querySelectorAll('.answer-option').forEach(opt => {
                const label = opt.querySelector('label').textContent;
                if (q.a.includes(label)) {
                    opt.classList.add('correct');
                }
            });
            
            document.getElementById('feedback').className = 'feedback incorrect';
            document.getElementById('feedback').textContent = '‚äò Question pass√©e. La bonne r√©ponse √©tait: ' + q.a.join(', ');
            document.getElementById('feedback').style.display = 'block';
            document.getElementById('validateBtn').style.display = 'none';
            document.getElementById('skipBtn').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'block';
        }

        function nextQuestion() {
            currentIndex++;
            
            if (currentIndex >= currentQuestions.length) {
                showResults();
            } else {
                showQuestion();
            }
        }

        function showResults() {
            const percentage = ((score / currentQuestions.length) * 100).toFixed(1);
            let message = '';
            
            if (percentage >= 80) {
                message = 'üéâ Excellent! Vous √™tes pr√™t pour l\'examen!';
            } else if (percentage >= 60) {
                message = 'üëç Bon travail! Continuez √† r√©viser.';
            } else {
                message = 'üìö Continuez √† √©tudier. Vous y arriverez!';
            }
            
            document.getElementById('questionCard').innerHTML = `
                <div style="text-align: center; padding: 40px;">
                    <h2 style="color: #2a5298; margin-bottom: 20px;">Quiz termin√©!</h2>
                    <div style="font-size: 3em; color: #667eea; margin: 20px 0;">${percentage}%</div>
                    <div style="font-size: 1.5em; margin: 20px 0;">Score: ${score}/${currentQuestions.length}</div>
                    <div style="font-size: 1.2em; color: #555; margin: 20px 0;">${message}</div>
                    <button class="btn btn-primary" onclick="location.reload()" style="margin: 10px;">Recommencer ce quiz</button>
                    <button class="btn btn-secondary" onclick="showMenu()" style="margin: 10px;">Retour au menu</button>
                </div>
            `;
            document.getElementById('feedback').style.display = 'none';
            document.querySelector('.quiz-controls').style.display = 'none';
        }

        function showMenu() {
            document.getElementById('menuScreen').style.display = 'grid';
            document.getElementById('quizScreen').style.display = 'none';
            document.querySelector('.quiz-controls').style.display = 'flex';
        }

        function updateProgress() {
            const progress = ((currentIndex + 1) / currentQuestions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
    </script>
